<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zarządzaj swoim kontem</title>
    <link rel="stylesheet" href="/bank/bank_style.css">
  </head>
  <body>
    <header>
      <img src="/bank/jsbanklogo.png" alt="Logotyp banku JavaScript" />
      <h2 class="bankname"><b>Bank JavaScript</b></h2>
      <h3 class="bankname">Twoja bankowość online</h3>
    </header>
    <main>
      <form>
        <fieldset>
          <legend>Zarządzaj swoim kontem</legend>
          <div class="fields">
            <label for="enter">Wpłata kosztów</label>
            <input type="number" id="name" />
            <label for="delete">Wypłata kosztów</label>
            <input type="number" id="delete" />
          </div>
          <input type="submit" value="Wpłacam" id="wplata" />
          <input type="submit" value="Wypłacam" id="wyplata">
        </fieldset>
      </form>
    </main>
    <footer>
      <h6>© Bank JavaScript. Wszelkie prawa zastrzeżone.</h6>
    </footer>
  </body>
</html>
